<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="zh-cn" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="zh-cn" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="zh-cn" class="no-js lt-ie9"> <![endif]-->

<html lang="zh-cn" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户权限配置 - IT运维管理平台</title>
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="../../resource/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/css/bootstrap.responsive.css">
    <link rel="stylesheet" href="../../resource/css/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" href="../../resource/themes/cupertino/jquery.ui.theme.css">

    <link rel="stylesheet/less" href="less/main.less">
    <script src="../../resource/jslib/less.js"></script>
    <!--<link rel="stylesheet" href="css/main.css">-->

    <script src="../../resource/jslib/modernizr-2.6.2.min.js"></script>
    <script src="../../resource/jslib/respond.min.js"></script>
</head>
<body class="userMgr">
<script type="text/x-handlebars" data-template-name='application'>
    <div class="container-fluid testHeight">
        <div class="row-fluid">
            <div class="span3">
                <div id="sidenav">
                    <form>
                        <legend>组织结构</legend>
                        <input id="sidenav-search" type="text"
                               placeholder="输入拼音首字母搜索">
                    </form>
                    <ul class="bj-nav">
                        <li class="active">
                            <a href="#" class="ui-state-default">
                                <i class="icon-chevron-down"></i> 科室A</a>
                            <ul id="subNav1" class="bj-subnav">
                                <li class="active">
                                    <a href="#" class="ui-state-default"></i> 子科室a</a>
                                    <ul id="subsubNav1" class="collapse bj-subnav">
                                        <li class="active"><a href="#"  class="ui-state-default"><i class="icon-minus"></i> 子子科室a</a></li>
                                        <li><a href="#"><i class="icon-chevron-right"></i> 子子科室b</a></li>
                                        <li><a href="#"><i class="icon-minus"></i> 子y子科室c</a></li>
                                    </ul>
                                </li>
                                <li><a href="#"><i class="icon-minus"></i> 子科室b</a></li>
                                <li><a href="#"><i class="icon-minus"></i> 子科室c</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" data-toggle="collapse" data-target="#subNav2">
                                <i class="icon-chevron-right"></i> 科室B</a>
                            <ul id="subNav2" class="collapse ui-helper-hidden bj-subnav">
                                <li><a href="#"><i class="icon-minus"></i> 子科室a</a></li>
                                <li class="active"><a href="#"><i class="icon-minus"></i> 子科室b</a></li>
                                <li><a href="#"><i class="icon-minus"></i> 子科室c</a></li>
                            </ul>
                        </li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室C</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室D</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室E</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室F</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室G</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室H</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室I</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室J</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室K</a></li>
                    </ul>
                </div>
            </div>
            <div id="appContent" class="span9">
                <div class="ui-widget-header ui-corner-all bj-app-searchbar">
                    <div class="ui-buttonset bj-btngUserStatus" data-toggle="buttons-radio">
                        <input type="radio" id="radio1" name="radio" value="全部" checked="checked"  {{action "filterByStatus" target="controller"}}/><label for="radio1">全部</label>
                        <input type="radio" id="radio2" name="radio" value="正常" {{action "filterByStatus" target="controller"}}/><label for="radio2">正常</label>
                        <input type="radio" id="radio3" name="radio" value="失效" {{action "filterByStatus" target="controller"}}/><label for="radio3">失效</label>
                    </div>
                    <form id="form_search">
                        {{view Ember.TextField size="16" class="span3"  placeholder="用户名、登录帐号"
                                valueBinding="queryOpt.mix"}}
                        <button class="btn" {{action "simpleQuery" target="controller"}}>查询</button>
                        <button class="btn"
                                data-toggle="collapse" data-target="#form_moreOptSearch">
                            更多查询条件</button>
                    </form>
                    <form id="form_moreOptSearch" class="row-fluid ui-helper-hidden">
                        <div class="row-fluid">
                            <label class="span2">登录帐号</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.account"}}
                            </div>
                            <label class="span2">电子邮箱</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.email"}}
                            </div>
                        </div>
                        <div class="row-fluid">
                            <label class="span2">用户名</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.username"}}
                            </div>
                            <label class="span2">联系电话</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.telephoneNum"}}
                            </div>
                        </div>
                        <div class="row-fluid">
                            <label class="span2">职位</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.position"}}
                            </div>
                            <label class="span2">部门</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.department"}}
                            </div>
                        </div>
                        <div class="row-fluid">
                            <label class="span2">状态</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.status"}}
                            </div>
                            <label class="span2">移动电话</label>
                            <div class="span4">
                                {{view Ember.TextField size="16" valueBinding="queryOpt.mobilePhoneNum"}}
                            </div>
                        </div>
                        <div class="row-fluid">
                            <button class="btn" {{action "queryUsers" target="controller"}}>查询</button>
                            <a class="btn" data-toggle="collapse"
                               data-target="#form_moreOptSearch" {{action "cancelQuery" target="controller"}}>取消</a>
                        </div>
                    </form>
                </div>
                <div class="ui-widget-header ui-corner-all bj-app-toolbar">
                    <button class="btn" {{action "gotoAddUser" target="controller"}}>
                        新建
                    </button>
                    <ul class="dropdown-menu ui-helper-hidden">
                        <li><a href="#" {{action "gotoAddUser" target="controller"}}><i class="icon-user"></i> 新建用户</a></li>
                        <li><a href="#"><i class="icon-th-list"></i> 新建组织</a></li>
                        <li class="divider"></li>
                        <li><a href="#">展示菜单</a></li>
                    </ul>
                    <button class="btn" {{action "gotoEditUser" target="controller"}}>编辑</button>
                    <button class="btn"
                    {{action "reconfirmDelete" target="controller"}}>删除</button>
                </div>
                <div class="modal ui-helper-hidden" id="myModal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">警告</h3>
                    </div>
                    <div class="modal-body">
                        <p>确定删除吗?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        <button class="btn btn-primary" {{action "deleteUser" target="controller"}}>确定</button>
                    </div>
                </div>
                {{outlet masterView}}
            </div>
        </div>
    </div>
</script>
<script src="../../resource/jslib/require.min.js"></script>
<script>
    require.config({
        baseUrl:"js",
        paths:{
            jslib:'../../../resource/jslib'
        },
        shim:{
            'jslib/bootstrap':['jslib/jquery'],
            'jslib/jqueryui':['jslib/jquery'],
            'jslib/ember':['jslib/jquery', 'jslib/handlebars'],
            'jslib/ember.rest':['jslib/ember']
        }
    });
    require(["app"]);
</script>
</body>
</html>
