<div id="header">
    <div id="site-nav">
        <div id="site-nav-bd">
            <ul class="quick-menu">
                <li class="menu-item">
                    欢迎您，{{username}}
                </li>
                <li class="menu-item">
                    <img src="img/user_info.gif">
                </li>
                <li class="menu-item">
                    <a class="menu-no" style="width:48px;" href="#" rel="nofollow">配置</a>
                    <b class="leftline"></b>
                    <b class="rightline"></b>
                </li>

                <li class="menu-item">
                    <a class="menu-no" style="width:58px;">帮助</a>
                </li>
                <li class="menu-item">
                    <a class="menu-no" style="width:48px;" target="_top" href="/itsm/user/login.jsp?command=relogin" rel="nofollow">退出</a>
                    <b class="leftline"></b>
                </li>
            </ul>
        </div>
    </div>
    <ul id="mainNav">
        {{#each appgroup}}
        <li>
            <a href="javascript:;">{{name}}</a>
        </li>
        {{/each}}
    </ul>
    <div id="level-2" style="text-align:center;">
        {{#each group in appgroup}}
        <ul style="text-align: center; visibility: visible; ">
            {{#each app in group.children}}
            <li id="submenu_{{unbound app.appid}}">
                <a href="#/app/{{unbound app.appid}}/">{{app.name}}</a>
            </li>
            {{/each}}
        </ul>
        {{/each}}
    </div>
</div>
{{#if appUrl}}
<iframe id="_contentFrame_" frameborder="0" {{bindAttr src="appUrl"}}></iframe>
{{else}}
<h1>Welcome!</h1>
{{/if}}
