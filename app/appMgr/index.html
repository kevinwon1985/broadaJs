<script src="../../resource/jslib/require.min.js"></script>
<script>
    require.config({
        baseUrl:"js",
        paths:{
            jslib:'../../../resource/jslib'
        },
        shim:{
            'jslib/bootstrap':['jslib/jquery'],
            'jslib/ember':['jslib/jquery', 'jslib/handlebars']
        }
    });
    require(["app"], function (App) {
        App.ready = function(){
            console.log("app ready")
            console.dir(arguments)
            var $window = $(window);
            $('#myTab').find('a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });

            $('#myTab').find('a').on('show', function (e) {
                //e.target; // activated tab
                //e.relatedTarget; // previous tab
                console.log('show')
            });
            $('#myTab').find('a').on('shown', function (e) {
                e.target; // activated tab
                e.relatedTarget; // previous tab
                console.log('shown')
            });
            $('#affix').affix({
                offset:{
                    top:167
                }
            });
        };
    });
</script>
