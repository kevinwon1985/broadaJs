<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="zh-cn" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="zh-cn" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="zh-cn" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="zh-cn" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户权限配置 - IT运维管理平台</title>
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="../../resource/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/css/bootstrap-responsive.css">

    <link rel="stylesheet/less" href="less/main.less">
    <script src="../../resource/jslib/less.js"></script>
    <!--<link rel="stylesheet" href="css/main.css">-->

    <script src="../../resource/jslib/modernizr-2.6.2.min.js"></script>
    <script src="../../resource/jslib/respond.min.js"></script>
</head>
<body class="userMgr">
<script type="text/x-handlebars" data-template-name='application'>
    <div class="container-fluid testHeight">
        <div class="row-fluid">
            <div class="span3">
                <div id="sidenav" class="bj-app-sidenav">
                    <form>
                        <legend>组织结构</legend>
                        <input id="sidenav-search" type="text" placeholder="输入拼音首字母搜索"
                               data-provide="typeahead"
                               data-source="[&quot;Alabama&quot;,&quot;Alaska&quot;,&quot;Arizona&quot;,&quot;Arkansas&quot;,&quot;California&quot;,&quot;Colorado&quot;,&quot;Connecticut&quot;,&quot;Delaware&quot;,&quot;Florida&quot;,&quot;Georgia&quot;,&quot;Hawaii&quot;,&quot;Idaho&quot;,&quot;Illinois&quot;,&quot;Indiana&quot;,&quot;Iowa&quot;,&quot;Kansas&quot;,&quot;Kentucky&quot;,&quot;Louisiana&quot;,&quot;Maine&quot;,&quot;Maryland&quot;,&quot;Massachusetts&quot;,&quot;Michigan&quot;,&quot;Minnesota&quot;,&quot;Mississippi&quot;,&quot;Missouri&quot;,&quot;Montana&quot;,&quot;Nebraska&quot;,&quot;Nevada&quot;,&quot;New Hampshire&quot;,&quot;New Jersey&quot;,&quot;New Mexico&quot;,&quot;New York&quot;,&quot;North Dakota&quot;,&quot;North Carolina&quot;,&quot;Ohio&quot;,&quot;Oklahoma&quot;,&quot;Oregon&quot;,&quot;Pennsylvania&quot;,&quot;Rhode Island&quot;,&quot;South Carolina&quot;,&quot;South Dakota&quot;,&quot;Tennessee&quot;,&quot;Texas&quot;,&quot;Utah&quot;,&quot;Vermont&quot;,&quot;Virginia&quot;,&quot;Washington&quot;,&quot;West Virginia&quot;,&quot;Wisconsin&quot;,&quot;Wyoming&quot;]">
                    </form>
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active">
                            <a href="#" data-toggle="collapse" data-target="#subNav1">
                                <i class="icon-chevron-down"></i> 科室A</a>
                            <ul id="subNav1" class="nav nav-pills nav-stacked collapse in bj-subnav">
                                <li class="active">
                                    <a href="#" data-toggle="collapse" data-target="#subsubNav1"><i class="icon-chevron-down"></i> 子科室a</a>
                                    <ul id="subsubNav1" class="nav nav-pills nav-stacked collapse in bj-subnav">
                                        <li class="active"><a href="#"><i class="icon-minus"></i> 子子科室a</a></li>
                                        <li><a href="#"><i class="icon-chevron-right"></i> 子子科室b</a></li>
                                        <li><a href="#"><i class="icon-minus"></i> 子y子科室c</a></li>
                                    </ul>
                                </li>
                                <li><a href="#"><i class="icon-minus"></i> 子科室b</a></li>
                                <li><a href="#"><i class="icon-minus"></i> 子科室c</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" data-toggle="collapse" data-target="#subNav2">
                                <i class="icon-chevron-right"></i> 科室B</a>
                            <ul id="subNav2" class="nav nav-pills nav-stacked collapse bj-subnav">
                                <li><a href="#"><i class="icon-minus"></i> 子科室a</a></li>
                                <li class="active"><a href="#"><i class="icon-minus"></i> 子科室b</a></li>
                                <li><a href="#"><i class="icon-minus"></i> 子科室c</a></li>
                            </ul>
                        </li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室C</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室D</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室E</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室F</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室G</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室H</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室I</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室J</a></li>
                        <li><a href="#"><i class="icon-chevron-right"></i> 科室K</a></li>
                    </ul>
                </div>
            </div>
            <div id="appContent" class="span9">
                <div class="btn-toolbar bj-app-searchbar">
                    <div class="navbar-inner">
                        <div class="btn-group pull-right bj-btngUserStatus" data-toggle="buttons-radio">
                            <button class="btn bj-btn-success btn-mini">正常</button>
                            <button class="btn bj-btn-warning btn-mini">过期</button>
                        </div>
                        <div id="form_search" class="input-prepend input-append">
                            <input class="span3" type="text" size="16" placeholder="用户名、登录帐号">
                            <button class="btn" type="button">
                                <i class="icon-search"></i>
                            </button>
                            <button class="btn" type="button"
                                    data-toggle="collapse" data-target="#form_moreOptSearch">
                                更多查询条件</button>
                        </div>
                        <form id="form_moreOptSearch" class="row-fluid collapse">
                            <div class="row-fluid">
                                <label class="span2">登录帐号</label>
                                <div class="span4"><input type="text" size="16"></div>
                                <label class="span2">电子邮箱</label>
                                <div class="span4"><input type="text" size="16"></div>
                            </div>
                            <div class="row-fluid">
                                <label class="span2">用户名</label>
                                <div class="span4"><input type="text" size="16"></div>
                                <label class="span2">联系电话</label>
                                <div class="span4"><input type="text" size="16"></div>
                            </div>
                            <div class="row-fluid">
                                <label class="span2">职位</label>
                                <div class="span4"><input type="text" size="16"></div>
                                <label class="span2">部门</label>
                                <div class="span4"><input type="text" size="16"></div>
                            </div>
                            <div class="row-fluid">
                                <label class="span2">状态</label>
                                <div class="span4"><input type="text" size="16"></div>
                                <label class="span2">移动电话</label>
                                <div class="span4"><input type="text" size="16"></div>
                            </div>
                            <div class="row-fluid">
                                <button class="btn btn-primary">查询</button>
                                <a class="btn" data-toggle="collapse"
                                   data-target="#form_moreOptSearch">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="btn-toolbar bj-app-toolbar">
                    <div class="navbar-inner">
                        <div class="btn-group">
                            <button class="btn" {{action "clearCompleted" target="controller"}}>
                                <i class="icon-plus"></i>
                                新建
                            </button>
                            <button class="btn dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="icon-user"></i> 新建用户</a></li>
                                <li><a href="#"><i class="icon-th-list"></i> 新建组织</a></li>
                                <li class="divider"></li>
                                <li><a href="#">展示菜单</a></li>
                            </ul>
                        </div>
                        <button class="btn">编辑</button>
                        <button class="btn">删除</button>
                        <button class="btn">分配角色</button>
                    </div>
                </div>

                {{view UserMgr.UserGrid}}
            </div>
        </div>
    </div>
</script>
<script src="../../resource/jslib/require.min.js"></script>
<script>
    require.config({
        baseUrl:"js",
        paths:{
            jslib:'../../../resource/jslib'
        },
        shim:{
            'jslib/bootstrap':['jslib/jquery'],
            'jslib/ember':['jslib/jquery', 'jslib/handlebars'],
            'jslib/ember.rest':['jslib/ember'],
            'jslib/broada/bsview/bsview':['jslib/ember', 'jslib/bootstrap']
        }
    });
    require(["app"]);
</script>
</body>
</html>
